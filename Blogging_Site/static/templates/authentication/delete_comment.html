{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<section class="container my-5">
    <h3 class="mb-3">Are you sure you want to delete this comment?</h3>

    <div class="mb-4">
        <blockquote class="blockquote">
            <p class="mb-0">{{ comment.body }}</p>
        </blockquote>
    </div>

    <form method="post" action="">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'homepage' %}" class="btn btn-secondary text-decoration-none">Cancel</a>
    </form>
</section>
{% endblock %}
