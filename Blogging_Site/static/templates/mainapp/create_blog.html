{% extends 'base/base.html' %} 
{% block title %} Create Blog {% endblock %} 

{%block content %}
<div class="container-fluid d-flex justify-content-center create-post">
  <form
    method="post"
    class="form w-60 border py-3 px-3 my-3"
    enctype="multipart/form-data"
  >
    {% csrf_token %} {% for field in form %}
    <div>
      <label for="{{field.name}}">{{field.name.capitalize}}</label>
      <div>{{field}}</div>
      <div>{{field.errors}}</div>
    </div>
    {% endfor %} {{form.non_field_errors}}
    <button type="submit" class="btn btn-primary my-3">Publish</button>
    <a href="{% url 'homepage' %}" class="btn btn-danger">Go Back</a>
  </form>
</div>

{% endblock %}
