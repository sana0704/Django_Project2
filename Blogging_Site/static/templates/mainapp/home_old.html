{% extends 'base/base.html' %}
{% load static %}


{% block content %}

<section class="mainBody container-fluid">

<section class="feedbody">
<!-- btn -->
<div> 
    <div>
<a href="{% url 'create_blog' %}" class="btn btn-warning">Create Blog</a>
</div>
</div>

<!-- feed area -->
<section id="postBody">
    {% for post in posts %}
    <article class="">
        <!-- title -->
        <p class="alink"> 
            <a href="{% url 'detail_blog' post.id %}">
                {{post.title}}
            </a>
        </p>
        <!-- author name -->
        <p>
            By:{{post.author.username.capitalize}}
        </p>
        <!-- image -->
<div style="height: 500px; width: auto;"> 
        <img src="{{ post.image.url }}" alt="" width="100%" height="400px" style="padding: 10px 10px;">
</div>
<!-- content -->
        <p>
            {{ post.content }}
        </p>

        {% if user.id == post.author.id %}
        <a href="{% url 'edit_blog' post.id %}" class="btn btn-warning">Edit Blog</a>
        <a href="{% url 'delete_blog' post.id %}" class="btn btn-warning">Delete Blog</a>
   {% endif %}
 
    </article>
    {% endfor %}
</section>
</section>
</section>

{% endblock %}
