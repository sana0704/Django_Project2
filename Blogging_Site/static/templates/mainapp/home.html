<div class="container my-4 p-3 bg-white rounded shadow-sm">
  <div class="row align-items-center mb-2">
    <div class="col">
      <h5 class="mb-0 text-secondary">Sort By:</h5>
    </div>
  </div>

  <div class="row g-3">
    <div class="col-auto">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="sortRecent">
        <label class="form-check-label" for="sortRecent">
          Recent
        </label>
      </div>
    </div>
    <div class="col-auto">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="sortOldest">
        <label class="form-check-label" for="sortOldest">
          Oldest
        </label>
      </div>
    </div>
  </div>
</div>


<!-- display of blogs -->
  <section class="row posts-list my-5">
    <div class="col">

    </div>
  </section>
