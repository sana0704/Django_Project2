<header>
  <nav class="navbar navbar-expand-lg" style="background-color: #2C3E50; color: #FAFAFA;">
    <div class="container-fluid">
      <!-- Branding -->
      <a class="navbar-brand text-white fw-bold" href="{% url 'homepage' %}">
        Your Blogging Site
      </a>

      <!-- Toggler for Mobile -->
      <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav align-items-center">

          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link text-white" href="#">
                Hello, {{ user.username.capitalize }}
              </a>
            </li>
            <li class="nav-item">
              <form action="{% url 'logout' %}" method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="nav-link btn btn-link text-white p-0" style="text-decoration: none;">
                  Logout
                </button>
              </form>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'signin' %}">Sign In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'signup' %}">Sign Up</a>
            </li>
          {% endif %}
        </ul>

        
          {% if user.is_authenticated %}
        <!-- Search Form (Right-Aligned) -->
        <form class="d-flex ms-auto" role="search">
          <input class="form-control me-2" type="search" placeholder="Search blogs..." aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
        {% endif %}
      </div>
    </div>
  </nav>
</header>
